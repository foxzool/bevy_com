[package]
name = "bevy_ecs_net"
version = "0.1.0"
authors = [
    "ZoOL <zhooul@gmail.com>"
]
edition = "2021"
description = "Event based networking library for Bevy"
readme = "README.md"
repository = "https://github.com/foxzool/bevy_ecs_net"
license = "MIT OR Apache-2.0"
categories = ["game-development", "network-programming"]
keywords = ["bevy", "networking", "ecs"]
homepage = "https://github.com/foxzool/bevy_ecs_net"
documentation = "https://docs.rs/bevy_ecs_net"

[features]
default = ["udp", "tcp", "bincode"]
udp = []
tcp = []
inspect = ["bevy-inspector-egui"]



[dependencies]
async-net = "2.0.0"
async-trait = "0.1.51"
bevy = { version = "0.13.2", default-features = false, features = [] }
bytes = "1.6.0"
dashmap = { version = "5.5.3" }
kanal = "0.1.0-pre8"
futures-lite = "2.3.0"
serde = { version = "1.0.198", features = ["derive"] }
thiserror = { version = "1.0.59" }
tokio = { version = "1.36.0", features = ["sync", "net", "io-util", "rt-multi-thread", "macros"] }


bincode = { version = "1.3.3", optional = true }
serde_json = { version = "1.0.68", optional = true }
bevy-inspector-egui = { version = "0.24.0", optional = true }


[dev-dependencies]
bevy = { version = "0.13.0", default-features = false, features = [
    "bevy_asset",
    "bevy_audio",
    "vorbis",
    "bevy_winit",
    "bevy_render",
    "bevy_sprite",
    "bevy_ui",
    "bevy_text",
    "bevy_core_pipeline",
] }


[[example]]
name = "udp_send_and_recv"
path = "examples/udp_send_and_recv.rs"
required-features = ["udp", "serde_json", "bincode"]


[[example]]
name = "udp-complex"
path = "examples/udp_complex.rs"
required-features = ["udp", "serde_json", "bincode"]

[[example]]
name = "tcp_client"
path = "examples/tcp_client.rs"
required-features = ["tcp", "serde_json", "bincode"]

[[example]]
name = "tcp_server"
path = "examples/tcp_server.rs"
required-features = ["tcp", "serde_json", "bincode", "inspect"]

[profile.release]
strip = true
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
